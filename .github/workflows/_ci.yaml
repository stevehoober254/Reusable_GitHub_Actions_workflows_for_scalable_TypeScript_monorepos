name: Reusable CI

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Lockfile found. Installing with --frozen-lockfile"
            pnpm install --frozen-lockfile
          else
            echo "No lockfile found. Installing without --frozen-lockfile to generate one"
            pnpm install
          fi

      - name: Lint
        run: pnpm -r lint

      - name: Test
        run: pnpm -r test

      - name: Build
        run: pnpm -r build
